spring.application.name=nextune-backend
# ----------------------------
# Datasource Configuration
# ----------------------------
spring.datasource.url=jdbc:mysql://localhost:${SQL_PORT}/${SQL_DATABASE_NAME}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ----------------------------
# JPA / Hibernate Configuration
# ----------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
# ----------------------------
# Transaction and Logging
# ----------------------------
spring.transaction.default-timeout=30
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ----------------------------
# DLL Logging
# ----------------------------
#logging.level.org.hibernate.tool.schema=DEBUG
#logging.level.org.hibernate.tool.schema.internal=DEBUG
# ----------------------------
# Server Configuration
# ----------------------------
server.port=${PORT}
# ----------------------------
# Jackson Configuration
# ----------------------------
spring.jackson.serialization.indent_output=true
# ----------------------------
# Validation Messages
# ----------------------------
spring.messages.basename=messages

